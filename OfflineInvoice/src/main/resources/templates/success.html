<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>发票申请</title>
    <meta charset="UTF-8"/>
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="index.css"/>
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery.blockUI.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>

</head>
<body ms-controller="viewmodel">
<div class="panel-body">

    <div class="modal fade" id="alert_like" tabindex="-1">
        <!-- 窗口声明 -->
        <div class="modal-dialog modal-sm">
            <!-- 内容声明 -->
            <div class="modal-content">
                <div class="modal-body">
                    <strong><span th:text="${data}"></span></strong>
                </div>
                <div class="modal-footer">
                    <button id="ok_btn" class="btn btn-sm btn-warning" data-dismiss="modal">确 定</button>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#alert_like").modal("show")
    })
</script>
</body>
</html>
